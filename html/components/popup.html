tn-open" onclick="openLayerPopup('garnishDetailPopup')">3.필러 가니쉬 상세 팝업(click)</button>		<button type="button" class="btn-open" onclick="openLayerPopup('garnishInfoPopup')">4.필러 가니쉬 안내 팝업(click)</button>	</div>	<!-- 옵션 자세히 보기 팝업 -->	<div class="layer-popup option-detail-popup" id="optionDetailPopup">		<div class="popup-container medium">			<button type="button" class="btn-close">닫기</button>			<div class="popup-content">				<div class="popup-inner">					<h3 class="option-detail-title">[외장]옵션 자세히 보기</h3>					<div class="option-detail-list">						<div class="option-detail-item">							<strong class="title">205/60 R16 타이어&전면가공 휠</strong>							<p class="description">존재감 뿜뿜! 주간에 상시 점등되어 있어 맞은편 운전자가 니로를 쉽게 알아볼 수 있어요.</p>						</div>						<div class="option-detail-item">							<strong class="title">프로젝션 헤드램프</strong>							<p class="description">존재감 뿜뿜! 주간에 상시 점등되어 있어 맞은편 운전자가 니로를 쉽게 알아볼 수 있어요.</p>							<div class="thumbnail"><img src="../../resources/images/temp/img-option-thumbnail.png" alt="프로젝션 헤드램프" /></div>						</div>						<div class="option-detail-item">							<strong class="title">LED DRL</strong>							<div class="thumbnail"><img src="../../resources/images/temp/img-option-thumbnail.png" alt="LED DRL" /></div>						</div>					</div>				</div>			</div>		</div>	</div>	<!-- // 옵션 자세히 보기 팝업 -->	<!-- 공유하기 팝업 -->	<div class="layer-popup share-popup" id="sharePopup">		<div class="popup-container">			<button type="button" class="btn-close">닫기</button>			<div class="popup-content">				<div class="popup-inner">					<h3 class="popup-title">공유하기</h3>					<div class="share-sns-list">						<a href="javascript:void(0);" class="list-item"><img src="../../resources/images/icon/icon-facebook.png" alt="페이스북" /></a>						<a href="javascript:void(0);" class="list-item"><img src="../../resources/images/icon/icon-twitter.png" alt="트위터" /></a>						<a href="javascript:void(0);" class="list-item"><img src="../../resources/images/icon/icon-kakao.png" alt="카카오톡" /></a>						<a href="javascript:void(0);" class="list-item"><img src="../../resources/images/icon/icon-blog.png" alt="네이버블로그" /></a>					</div>					<a href="javascript:void(0);" class="btn-url">URL 복사</a>				</div>			</div>		</div>	</div>	<!-- // 공유하기 팝업 -->	<!-- 필러 가니쉬 상세 팝업 -->	<div class="layer-popup option-detail-popup garnish-detail-popup" id="garnishDetailPopup">		<div class="popup-container medium">			<button type="button" class="btn-close">닫기</button>			<div class="popup-content">				<div class="popup-inner">					<h3 class="option-detail-title">C 필러 가니쉬</h3>					<div class="option-detail-list">						<div class="option-detail-item">							<div class="thumbnail"><img src="../../resources/images/temp/img-option-thumbnail.png" alt="LED DRL" /></div>						</div>					</div>				</div>			</div>		</div>	</div>	<!-- // 필러 가니쉬 상세 팝업 -->	<!-- 필러 가니쉬 안내 팝업 -->	<div class="layer-popup option-detail-popup garnish-info-popup" id="garnishInfoPopup">		<div class="popup-container medium">			<button type="button" class="btn-close">닫기</button>			<div class="popup-content">				<div class="popup-inner">					<h3 class="option-detail-title">						C필러 가니쉬는<br />          ‘시그니처‘ 트림에서만 <br />          적용 가능해요!<br /><br />          트림을 변경하시겠어요?        </h3>					<div class="btn-group">						<a href="javascript:void(0);" class="btn large primary">네~ 변경할래요!</a>						<a href="javascript:void(0);" class="btn large slightly popup-close">아니요!</a>					</div>				</div>			</div>		</div>	</div>	<!-- // 필러 가니쉬 안내 팝업 --></body></html>
